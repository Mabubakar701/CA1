name: CI/CD Pipeline to Azure VM

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        # Build using the Dockerfile inside the `app` folder
        docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest ./app

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

    - name: Deploy to Azure VM via SSH
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/myapp:latest

          # Stop/remove container named myapp if exists
          docker stop myapp || true
          docker rm myapp || true

          # If some other container is publishing host port 80, stop and remove it
          occupant=$(docker ps --format '{{.ID}} {{.Names}} {{.Ports}}' | awk '/0.0.0.0:80->/ {print $1; exit}')
          if [ -n "$occupant" ]; then
            echo "Found container using host port 80: $occupant â€” stopping and removing it"
            docker stop "$occupant" || true
            docker rm "$occupant" || true
          fi

          # If port 80 is still in use by a non-container process, try to stop common services or kill the process
          if ss -ltnp 2>/dev/null | grep -q ':80 '; then
            echo "Port 80 appears in use by a non-container process. Attempting to stop common web services..."
            # Try stopping known services; use sudo if needed
            if sudo systemctl is-active --quiet nginx; then
              sudo systemctl stop nginx
              echo "Stopped nginx"
            fi
            if sudo systemctl is-active --quiet apache2 || sudo systemctl is-active --quiet httpd; then
              sudo systemctl stop apache2 || sudo systemctl stop httpd
              echo "Stopped apache/httpd"
            fi

