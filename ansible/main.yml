---
- name: Configure web server
  hosts: webservers
  become: yes  # This enables sudo privileges
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - docker.io
        - python3-pip
        - nodejs
        - npm

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add azureuser to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Install Docker Python module
      pip:
        name: docker
        state: present

    # Copy app files to remote host and build a Docker image from them
    - name: Ensure remote app directory exists
      file:
        path: /opt/myapp
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Copy application files to remote host
      copy:
        src: "{{ playbook_dir }}/../app/"
        dest: /opt/myapp/
        owner: root
        group: root
        mode: '0644'
        recurse: yes

    - name: Build Docker image from app (myapp:latest)
      become: yes
      become_user: root
      command: docker build -t myapp:latest /opt/myapp

    - name: Ensure previous webapp container is stopped and removed
      docker_container:
        name: webapp
        state: absent

    - name: Run webapp container from built image
      docker_container:
        name: webapp
        image: myapp:latest
        state: started
        ports:
          - "80:80"
        restart_policy: always