---
- name: Complete DevOps Deployment
  hosts: webservers
  become: yes
  gather_facts: yes

  pre_tasks:
    - name: Debug connection information
      debug:
        msg: 
          - "Connected to host: {{ inventory_hostname }}"
          - "Using SSH user: {{ ansible_user }}"
          - "Using Python: {{ ansible_python_version }}"
  
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add azureuser to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Stop and remove existing container
      shell: |
        docker stop webapp || true
        docker rm webapp || true
      ignore_errors: yes

    - name: Pull latest Docker image
      shell: docker pull bakardoc/webapp:latest
      register: pull_result

    - name: Run new container
      shell: docker run -d --name webapp -p 80:80 {{ docker_image }}
      register: run_result

    - name: Show container ID
      debug:
        msg: "Container ID: {{ run_result.stdout }}"

    - name: Wait for container to start
      pause:
        seconds: 2

    - name: Verify container is running
      shell: docker ps | grep webapp
      register: container_check

    - name: Display deployment status
      debug:
        msg: "âœ… Container deployed successfully! Image: {{ docker_image }}:{{ docker_tag }}"
