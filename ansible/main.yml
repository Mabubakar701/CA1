    - name: Run new container
      shell: docker run -d --name webapp -p 80:80 --restart always {{ docker_image }}:{{ docker_tag }}
      register: run_result

    - name: Show container ID
      debug:
        msg: "Container ID: {{ run_result.stdout }}"

    - name: Wait for container to start
      pause:
        seconds: 2

    - name: Verify container is running
      shell: docker ps | grep webapp
      register: container_check

    - name: Display deployment status
      debug:
        msg: "✅ Container deployed successfully! Image: {{ docker_image }}:{{ docker_tag }}"
